session:
  name: "gilligan"
  windows:
    - name: "shell"
      root: "~/src/gilligan"
      splits:
        - cmd: "git status"
        - cmd: "cd ruby && be guard"
          height: "66"
        - cmd: "cd scala && sbt \"~ ;test ;cucumber\""
          width: "50"
    - name: "vim-ruby"
      root: "~/src/gilligan/ruby"
      splits:
        - cmd: "vim ."
    - name: "vim-scala"
      root: "~/src/gilligan/scala"
      splits:
        - cmd: "vim ."


