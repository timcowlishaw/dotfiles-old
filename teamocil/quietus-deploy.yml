session:
  name: "quietus-deploy"
  windows:
    - name: "shell"
      root: "~/src/quietus-puppet"
      splits:
        - cmd: "git status"
          focus: true
        - cmd: "ssh deploy@web.thequietus.com"
          h: 50
        - cmd: "ssh deploy@ads.thequietus.com"
          w: 50
          target: "bottom-right"
    - name: "vim-puppet"
      root: "~/src/quietus-puppet"
      splits:
        - cmd: "vim ."
    - name: "vim-app"
      root: "~/src/quietus"
      splits:
        - cmd: "vim ."
