session:
  name: "quietus"
  windows:
    - name: "shell"
      root: "~/src/quietus"
      splits:
        - cmd: "git status"
        - cmd: "bundle exec jruby --1.8 -S script/console"
          width: 50
        - cmd: "bundle exec jruby --1.8 -S script/server"
          height: 50
          target: "bottom-right"
    - name: "vim"
      root: "~/src/quietus"
      splits:
        - cmd: "vim ."
