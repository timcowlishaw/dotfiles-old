session:
  name: "lcc"
  windows:
    - name: "shell"
      root: "~/src/lcc"
      splits:
        - cmd: "git status"
        - cmd: "be rails console"
          width: 50
        - cmd: "be rails server"
          height: 50
          target: "bottom-right"
    - name: "vim"
      root: "~/src/lcc"
      splits:
        - cmd: "vim ."
